plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter-api:5.7.0")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.7.0")
    testImplementation('com.github.stefanbirkner:system-lambda:1.1.0')
//    // https://mvnrepository.com/artifact/com.github.stefanbirkner/system-lambda
//    compile group: 'com.github.stefanbirkner', name: 'system-lambda', version: '1.1.0'
}

test {
    useJUnitPlatform()
}
